<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
  		<button ion-button menuToggle icon-only>
      		<ion-icon name='menu'></ion-icon>
    	</button>
    </ion-buttons>

    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      {{aboutText}}
    </ion-item>
    <img src="assets/images/about.jpg">
    <ion-item text-wrap class="aboutHeader">
      {{aboutHeader}}
    </ion-item>

  </ion-list>
</ion-content>
