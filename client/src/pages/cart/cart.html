<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
  		<button ion-button menuToggle icon-only>
      		<ion-icon name='menu'></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="currentCart">
    <div text-center>
      <h5> Here is what you have in your cart: </h5>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of currentCart">
        <ion-thumbnail item-left>
          <img [src]="item.images[0]">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <ion-note item-right>${{item.price}}</ion-note>
    	</ion-item>
      <ion-item>
        <h3> Subtotal </h3>
        <ion-note item-right>${{total}}</ion-note>
      </ion-item>
    </ion-list>
    <div class="checkout" text-center>
      <button ion-button round outline round (tap)="goToCheckOut()">
        <ion-icon name="cart"> Checkout </ion-icon>
      </button>
    </div>
  </div>
  <div class="empty" *ngIf="!currentCart">
    <h1> No Items </h1>
  </div>

</ion-content>
