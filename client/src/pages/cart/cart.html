<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
  		<button ion-button menuToggle icon-only>
      		<ion-icon name='menu'></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of currentCart">
      <ion-thumbnail item-start>
        <img [src]="item.images[0]">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <h3>${{item.price}}</h3>
  	</ion-item>
  </ion-list>

</ion-content>
