<ion-header>
  <ion-navbar color="dark">

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      Profile
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label disable color="primary" stacked>Name</ion-label>
      <ion-input type="text" value="{{firstName}} {{lastName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label disable color="primary" stacked>Email</ion-label>
      <ion-input type="email" value={{email}}></ion-input>
    </ion-item>
    
  </ion-list>

  <button ion-button round full>Change Email</button>
  <button ion-button round full>Change Password</button>

</ion-content>
