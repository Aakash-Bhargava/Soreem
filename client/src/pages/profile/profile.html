<ion-header>
  <ion-navbar color="dark">

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      Profile
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" value={{email}}></ion-input>
    </ion-item>

    <ion-item (click)="goToContactUsPage()">
      Contact Us
    </ion-item>
    <ion-item (click)="goToAboutUsPage()">
      About Us
    </ion-item>
    <ion-item (click)="goToFaqPage()">
      FAQ
    </ion-item>
  </ion-list>

</ion-content>
