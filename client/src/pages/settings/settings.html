<ion-header>
  	<ion-navbar>
		<ion-title>
			Settings
		</ion-title>
  	</ion-navbar>
</ion-header>



<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label stacked>Password</ion-label>

        <ion-toggle [(ngModel)]="notifications"></ion-toggle>
    </ion-item>

</ion-list>

</ion-content>
