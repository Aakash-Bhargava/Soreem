<ion-header>
  <ion-navbar color="dark" align-title="center">
    <ion-buttons start>
      <button ion-button icon-only color="white" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Show
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let pic of showPics">
    <ion-card>
      <img class="card-image" src="../../assets/Images/shows/{{pic}}" />
    </ion-card>

  </ion-list>

</ion-content>
