<ion-header>
  <ion-navbar color="dark">
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<form [formGroup]="signupForm">

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstName" [(ngModel)]="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Birthday</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="birthday"></ion-datetime>
      </ion-item>

      <button ion-button block color="dark" full type="submit" (click)='signUpEvent()'
  		[disabled]="!signupForm.valid">Sign Up & Login</button>

    </form>

</ion-content>
