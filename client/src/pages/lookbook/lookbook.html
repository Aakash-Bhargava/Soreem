<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
  		<button ion-button menuToggle icon-only>
      		<ion-icon name='menu'></ion-icon>
    	</button>
    </ion-buttons>

    <ion-title>
      LookBook
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding class="body">
  <ion-card *ngFor="let product of allProducts">
      <img src="../../assets/Images/{{product.photoPath}}">
  </ion-card>

</ion-content>
