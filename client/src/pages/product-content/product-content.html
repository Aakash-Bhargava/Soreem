<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="white" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <ion-list>
      <ion-item center class="product">
  		<img src="{{product.images[0]}}">
        <h1>{{product.name}}</h1>
        <h2>{{product.price}}</h2>
      </ion-item>
       <ion-item>
         <ion-label>Size</ion-label>
         <ion-select [(ngModel)]="size">
           <ion-option value="small">Small</ion-option>
           <ion-option value="medium">Medium</ion-option>
           <ion-option value="large">Large</ion-option>
           <ion-option value="xlarge">X-Large</ion-option>
         </ion-select>
       </ion-item>
  </ion-list>
  <button ion-button full outline round icon-right color="dark">
    <ion-icon name="cart"></ion-icon>
    Add to Cart
  </button>
</ion-content>
