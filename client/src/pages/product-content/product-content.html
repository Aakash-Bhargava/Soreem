<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="white" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <ion-list>
      <ion-item center class="product">
  		<img src="{{product.image}}">
        <h1>{{product.name}}</h1>
        <h2>{{product.price}}</h2>
      </ion-item>
      <ion-item class="size">
		  <ion-label>Size</ion-label>
		  <ion-select [(ngModel)]="sizes" okText="Okay" cancelText="Dismiss">
		    <ion-option>XS</ion-option>
		    <ion-option>S</ion-option>
		    <ion-option>M</ion-option>
		    <ion-option>L</ion-option>
		    <ion-option>XL</ion-option>
		    <ion-option>XXL</ion-option>
		  </ion-select>
		</ion-item>
  </ion-list>
  <button ion-button full outline round icon-right color="light">
    <ion-icon name="cart"></ion-icon>
    Add to Cart
  </button>
</ion-content>
