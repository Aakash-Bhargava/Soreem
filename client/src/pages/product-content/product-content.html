<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="white" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product">
    <img [src]="product.images[0]">
    <h1><span>${{product.price}}</span> - {{product.name}}</h1>
    <p class="product-notes"> {{product.notes}}</p>
  </div>
  <ion-list>
    <ion-item *ngIf="product.sizeable">
       <ion-label>Size</ion-label>
       <ion-select [(ngModel)]="size">
         <ion-option value="small">Small</ion-option>
         <ion-option value="medium">Medium</ion-option>
         <ion-option value="large">Large</ion-option>
         <ion-option value="xlarge">X-Large</ion-option>
       </ion-select>
     </ion-item>
     <ion-item>
       <ion-label item-left>Amount</ion-label>
       <button large item-right ion-button icon-only clear (tap)="decreaseAmount()">
         <ion-icon name="remove"></ion-icon>
       </button>
       <p item-right>
         {{amount}}
       </p>
       <button large item-right ion-button icon-only clear (tap)="increaseAmount()">
         <ion-icon name="add"></ion-icon>
       </button>
     </ion-item>
  </ion-list>
  <div class="cart">
    <button ion-button round outline round (tap)="addToCart()">
      <ion-icon name="cart"> Add to Cart </ion-icon>
    </button>
  </div>
</ion-content>
