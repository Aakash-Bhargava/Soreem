<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list text-center>

    <img src="assets/images/soreemLogo.png">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input required type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <div class="loginBtn">
    <button ion-button color="dark" block (click)='loginEvent()'>Login</button>
  </div>
  <div class="signUpBtn">
    <button ion-button  color="dark" block outline (click)='goToSignupPage()'>Sign Up</button>
  </div>

</ion-content>
