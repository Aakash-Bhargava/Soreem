<ion-header>
  <ion-navbar color="dark" align-title="center">

    <ion-buttons start>
  		<button ion-button menuToggle icon-only>
      		<ion-icon name='menu'></ion-icon>
    	</button>
    </ion-buttons>

    <ion-title>Products</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid style="padding: 0px;">

		<ion-row style="height: 200px;">
			<ion-slides color="dark"  autoplay="4500" loop="true" speed="1000" pager="true" paginationType="fraction">

			  <ion-slide class="slide" style="background-image: url(/assets/Images/slide0.jpg);">
			  </ion-slide>

        <ion-slide class="slide" style="background-image: url(/assets/Images/slide2.jpg);">
		  	</ion-slide>

        <ion-slide class="slide" style="background-image: url(/assets/Images/slide3.jpg);">
		  	</ion-slide>

        <ion-slide class="slide" style="background-image: url(/assets/Images/slide4.jpeg);">
		  	</ion-slide>

        <ion-slide class="slide" style="background-image: url(/assets/Images/slide5.jpg);">
		  	</ion-slide>

			</ion-slides>
		</ion-row>

<!-- Segment (All/Collections)-->
    <div padding>
      <ion-segment [(ngModel)]="products">
        <ion-segment-button value="all">
          All
        </ion-segment-button>
        <ion-segment-button value="collections">
          Collections
        </ion-segment-button>
      </ion-segment>
    </div>

<!-- Switch Cases -->
    <div [ngSwitch]="products">
      <ion-list *ngSwitchCase="'all'">
        <ion-row>
      		<ion-col width-50>
      			<ion-card (click)='openModal({charNum: 0})'>
    	    		<img src="/assets/Images/SoreemSticker.jpeg"/>
    	    		<div class="card-title">Soreem Sticker</div>
    	    		<div class="card-subtitle">$2</div>
    		    </ion-card>
      		</ion-col>

      		<ion-col width-50>
        			<ion-card (click)='openModal({charNum: 1})'>
    				    <img src="/assets/Images/ImatterTee.jpg"/>
    				    <div class="card-title">IMatter Tee</div>
    				    <div class="card-subtitle">$20</div>
    				</ion-card>
      		</ion-col>
    		</ion-row>

      		<ion-row>
        		<ion-col width-50>
        			<ion-card (click)='openModal({charNum: 2})'>
    		    		<img src="/assets/Images/BlackUnityVest.jpg"/>
    		    		<div class="card-title">Black Unity Vest</div>
    		    		<div class="card-subtitle">$90</div>
    				</ion-card>
        		</ion-col>
        		<ion-col width-50>
        			<ion-card (click)='openModal({charNum: 3})'>
    				    <img src="/assets/Images/SoreemJoggers.jpg"/>
    				    <div class="card-title">Soreem Joggers</div>
    				    <div class="card-subtitle">$35</div>
    				</ion-card>
        		</ion-col>
      		</ion-row>

      		<ion-row>
        		<ion-col width-50>
        			<ion-card (click)='openModal({charNum: 4})'>
    		    		<img src="/assets/Images/DestroyedFlagCrewneck.jpg"/>
    		    		<div class="card-title">Destroyed Flag Crewneck</div>
    		    		<div class="card-subtitle">$45</div>
    				</ion-card>
        		</ion-col>
        		<ion-col width-50>
        			<ion-card (click)='openModal({charNum: 5})'>
    				    <img src="/assets/Images/FlagBeanie.jpg"/>
    				    <div class="card-title">Flag Beanie</div>
    				    <div class="card-subtitle">$15</div>
    				</ion-card>
        		</ion-col>
      		</ion-row>
      </ion-list>
    </div>

    <div [ngSwitch]="products">
      <ion-list *ngSwitchCase="'collections'">
        <ion-card *ngFor="let c of collections">
            <div class="card-title">{{ c.name }}</div>
            <img src= "{{c.image}}"/>
        </ion-card>
      </ion-list>
    </div>

	</ion-grid>
</ion-content>
