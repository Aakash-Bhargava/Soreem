<ion-menu [content]="content">
  <ion-content class="menu">
    <ion-title padding>Menu</ion-title>
    <ion-item class="button" menuClose *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon padding-right large item-start name="{{p.icon}}"></ion-icon>
        {{p.title}}
    </ion-item>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content ></ion-nav>
